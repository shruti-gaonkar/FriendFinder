<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>

<body>
    <div class="container">

        <h2>Survey Questions</h2>
        <hr>
        <h3><strong>About You</strong></h3>
        <form id="form_id">
            <h4>Name (Required)</h4>
            <input type="text" id="name" class="form-control" required>

            <h4>Link to Photo Image (Required)</h4>
            <input type="text" id="photo" class="form-control" required>

            <hr>
            <div id="choiceListId"></div>

            <br />
            <br />
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle"
                    aria-hidden="true"></i>
                Submit</button>
        </form>

        <hr>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a> | <a
                        href="https://github.com/afhaque/friendfinder">GitHub Repo</a></p>
            </div>
        </footer>
    </div>

    <script>
        // Chosen CSS
        var config = {
            ".chosen-select": {},
            ".chosen-select-deselect": {
                allow_single_deselect: true
            },
            ".chosen-select-no-single": {
                disable_search_threshold: 10
            },
            ".chosen-select-no-results": {
                no_results_text: "Oops, nothing found!"
            },
            ".chosen-select-width": {
                width: "95%"
            }
        };

        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }
        $.get("/api/choices", function (data) {
            for (var i = 0; i < data.length; i++) {
                var html = `<h3><strong>Question ${i + 1}</strong></h3>`;
                html += `<h4>${data[i]}</h4>`;
                html += `<select class="chosen-select" id="q${i + 1}">`;
                html += '<option value=""></option>';
                html += '<option value="1">1 (Strongly Disagree)</option>';
                html += '<option value="2">2</option>';
                html += '<option value="3">3</option>';
                html += '<option value="4">4</option>';
                html += '<option value="5">5 (Strongly Agree)</option>';
                html += '</select>';
                $("#choiceListId").append(html);
            }
        });

        $("#submit").on("click", function (event) {
            event.preventDefault();

            let selScoreArr = [];
            for (var i = 0; i < 10; i++) {
                selScoreArr.push($(`#q${(i + 1)}`).val().trim());
            }
            // Here we grab the form elements
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: selScoreArr
            };

            //console.log(newFriend);

            $.post("/api/friends", newFriend,
                function (data) {

                    // Clear the form when submitting
                    $('#form_id').trigger("reset");
                });
        });
    </script>
</body>

</html>
